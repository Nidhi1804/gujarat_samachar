<div class="tab-content">
	<div id="tab_2" class="tab-pane active">
		<div class="portlet box blue">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa icon-diamond"></i> {{vm.typeTitle}} City
				</div>
				<div class="tools"></div>
				<div class="actions">
					<div class="btn-group">
						<a title="Back" ui-sref="root.cityist" class="btn btn-circle red-sunglo">Back</a>
					</div>
				</div>
			</div>

			<div class="portlet-body">
				<div class="form-group">
					<form class="form-horizontal" name="vm.addEditCityForm" role="form" novalidate>
						<div class="form-group">
							<label class="col-md-2 control-label" for="name">City Name <span class="required" aria-required="true">*</span></label>
							<div class="col-md-4">
								<input type="text" value="" name="name" ng-model="vm.city.name" placeholder="Enter City" id="name" class="form-control"
								 required="">
								<span ng-if="vm.addEditCityForm.$invalid && vm.addEditCityForm.$submitted">
									<span class="text-danger" ng-if="vm.addEditCityForm.name.$error.required">City name is required.
									</span>
								</span>
								<!-- API Error message -->
								<span ng-if="vm.noDataText">
									<span class="text-danger">{{vm.noDataText}}
									</span>
								</span>
							</div>
						</div>
						<hr>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<a class="btn default" ui-sref="root.cityList">Cancel</a>
								<button ng-if="!vm.cityId" ng-click="vm.addCity(vm.addEditCityForm.$valid,true)" class="btn green" id="save" type="submit">Save & Add New</button>
								<button ng-if="!vm.cityId" ng-click="vm.addCity(vm.addEditCityForm.$valid,false)" class="btn blue" id="save" type="submit">Save</button>
								<button ng-if="vm.cityId" ng-click="vm.updateCity(vm.addEditCityForm.$valid,true)" class="btn green" type="submit">Update & Add New</button>
								<button ng-if="vm.cityId" ng-click="vm.updateCity(vm.addEditCityForm.$valid,false)" class="btn blue" type="submit">Update</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>
