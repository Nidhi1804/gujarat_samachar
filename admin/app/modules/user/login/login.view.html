<!-- BEGIN LOGO -->
<div class="logo">
	<a href="">
		<img ng-src="{{vm.app_image_url + 'logo.png'}}" alt="" />
	</a>
</div>
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" name="loginForm" novalidate="">
		<h3 class="form-title font-green">Sign In</h3>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<input
				class="form-control form-control-solid placeholder-no-fix"
				type="email"
				autocomplete="off"
				placeholder="Email"
				name="email"
				ng-model="vm.user.email"
				required="" />
			<span ng-if="loginForm.$invalid && loginForm.$submitted">
				<span class="text-danger" ng-if="loginForm.email.$error.required">Email is required.
				</span>
				<span class="text-danger" ng-if="loginForm.email.$error.email">Valid email is required.
				</span>
			</span>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input
				class="form-control form-control-solid placeholder-no-fix"
				type="password"
				autocomplete="off"
				placeholder="Password"
				name="password"
				required=""
				ng-model="vm.user.password"/>
			<span ng-if="loginForm.$invalid && loginForm.$submitted">
				<span class="text-danger" ng-if="loginForm.password.$error.required">Password is required.
			</span>
		</div>
		<label>
			<input icheck type="checkbox" id="remember" name="remember" ng-model="vm.user.remember" >Remember Me
		</label>
		<a ui-sref="forgot-password" id="forget-password" class="pull-right">Forgot Password?</a>
		<div class="form-actions">
			<button type="submit" ng-click="vm.login(loginForm.$valid)" class="btn green uppercase">Sign In</button>
		</div>
	</form>
	<!-- END LOGIN FORM -->
</div>
