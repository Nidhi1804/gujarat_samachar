<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
	<li>
		<a ui-sref="root.categoryList">Main Categories</a>
		<i class="fa fa-circle"></i>
	</li>	
	<li ng-if="item.id != vm.parentId" ng-repeat="item in vm.breadcrumbList"> 		
		<a 
		ui-sref="root.subCategoryList({parentId:item.id})">{{item.name}}</a><i class="fa fa-circle"></i>		
	</li>
	<li class="active" ng-if="item.id == vm.parentId" ng-repeat="item in vm.breadcrumbList"> 
		{{item.name}}
	</li>	
</ul>
