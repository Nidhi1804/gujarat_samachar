<!DOCTYPE html>
<html lang="en" ng-app="gujaratSamachar">

<head>
    <meta charset="UTF-8">
    <title data-ng-bind="$state.current.data.pageTitle + 'Gujarat Samachar : World \'s Leading Gujarati Newspaper'"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon apple-touch-icon" href="/favicon.ico" type="image/x-icon">
    <!-- Dynamic MetaTags Start -->
    <meta name="title" content="{{metaservice.metaTitle()}}">
    <meta name="description" content="{{metaservice.metaDescription()}}">
    <meta name="keywords" content="{{metaservice.metaKeywords()}}">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@gujratsamachar" />
    <meta name="twitter:title" content="{{metaservice.heading()}}" ng-if="$state.current.name == 'root.mainSidebar.articleDetails'"/>
    <meta name="twitter:title" content="{{metaservice.metaTitle()}}" ng-if="$state.current.name != 'root.mainSidebar.articleDetails'"/>
    <meta name="twitter:description" content="{{metaservice.metaDescription()}}" ng-if="$state.current.name != 'root.mainSidebar.articleDetails'"/>
    <meta name="twitter:image" content="{{metaservice.metaImage()}}" />
    <meta name="twitter:image:width" content= "1200" />
    <meta name="twitter:image:height" content= "628" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:title" content="{{metaservice.heading()}}" ng-if="$state.current.name == 'root.mainSidebar.articleDetails'" />
    <meta property="og:title" content="{{metaservice.metaTitle()}}" ng-if="$state.current.name != 'root.mainSidebar.articleDetails'" />
    <meta property="og:description" content="{{metaservice.metaDescription()}}" ng-if="$state.current.name != 'root.mainSidebar.articleDetails'" />
    <meta property="og:image" content="{{metaservice.metaImage()}}" />
    <!-- Dynamic MetaTags End -->


    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Gujarat Samachar">
    <meta name="theme-color" content="#EE1729">
    
    <!-- Note: Do not use transparency in your Apple Touch icon. The reason: iOS forbids transparent icons and it fills the gaps with black. -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    
    <link rel="canonical" href="{{currentUrl}}" />
    <!-- Angular UI css start -->
    <link rel="stylesheet" ng-href="{{app_base_url}}/src/style.min.css?v.0.0.52" href="/src/style.min.css?v.0.0.52">
    <link rel="stylesheet" ng-href="{{app_base_url}}/assets/css/dist.css?v.0.0.52" href="/assets/css/dist.css?v.0.0.52"/>
    <link rel="stylesheet" ng-href="{{app_base_url}}/assets/css/responsive.css?v.0.0.52" href="/assets/css/responsive.css?v.0.0.52"/>
    <link type="text/css" rel="stylesheet" ng-href="{{app_base_url}}/bower_components/font-awesome/css/font-awesome.min.css" />
